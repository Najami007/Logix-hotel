<div>

    <div class="d-flex justify-content-between cursorPointer p-2 border-bottom">
        <p class="dialogueTitle">CHECK OUt</p>
        <mat-icon (click)="closeDialogue('')">cancel</mat-icon>
    </div>


    <div>

        <div class="text-center ">
            <h3>Balance Amount : <b>{{remainingAmount}}</b></h3>
           
        </div>


        <mat-form-field class="w-50  p-2" appearance="outline">
            <mat-label>Select Check Out Date</mat-label>
            <input readonly="true" matInput    [(ngModel)]="checkOutDate" (dateChange)="getTotalDays()"
                [matDatepicker]="coDate" >
            <mat-datepicker-toggle matSuffix [for]="coDate"></mat-datepicker-toggle>
            <mat-datepicker #coDate></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline" class="w-50 p-2">
            <mat-label>Check Out time</mat-label>
            <input type="time"  (change)="getTotalDays()"   matInput [(ngModel)]="checkOutTime" name="week" min="00:00:00" max="24:00:00"  />
            
          </mat-form-field>


          
        <mat-form-field appearance="outline" class="w-50 p-2">
            <mat-label>Amount</mat-label>   
            <input matInput type="number" min="0" [(ngModel)]="balanceAmount"   (keypress)="numberOnly($event)">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-50 p-2">
            <mat-label>Discount</mat-label>   
            <input matInput type="number" min="1" [(ngModel)]="discount"  (keypress)="numberOnly($event)">
        </mat-form-field>


        <mat-form-field appearance="outline" class="w-50 p-2">
            <mat-label>Total Days</mat-label>   
            <input matInput readonly="true" (change)="getTotalDays()" type="number" min="1" [(ngModel)]="totalDays"  (keypress)="numberOnly($event)">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-50 p-2">
            <mat-label>Select COA Title</mat-label>
            <mat-select [(ngModel)]="coaID"  >
                <mat-option><ngx-mat-select-search [(ngModel)]="coaSearch" [placeholderLabel]="'Search...'" [noEntriesFoundLabel]="'Not found'"></ngx-mat-select-search></mat-option>
                <mat-option *ngFor="let item of coaList" [value]="item.coaID">{{item.coaTitle}} </mat-option>
            </mat-select>
            </mat-form-field>


            <div class="text-center p-3">
                <button class="btn btn-success me-2" style="height: 55px; width: 100px;" (click)="insertCheckOut()">Save </button>
                <button class="btn btn-danger " style="height: 55px;width: 100px;" (click)="closeDialogue('')">close </button>
            </div>

    </div>



</div>
