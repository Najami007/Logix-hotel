<div style="background-color: rgb(245, 245, 245);" class="h-100">
    <div class="container pt-4 ">
        <div class="container-fluid p-2  ">
      
            <button class="btn btn-primary" (click)="print()"><mat-icon>print</mat-icon></button>
        </div>
        
        <div id="printRpt">
        
       <!-------------------------    Top Logo Section -------------------->
               <div class="hide">
                <div class="text-center border-bottom d-flex justify-content-between pb-1">
                    <span>
                        <img src="{{logo}}"  alt="" srcset="" height="150"
                            width="150">
                    </span>
                    <span class="mt-3">
                        
    
                        <h1>{{CompanyName}}</h1>
                        <h5 style="margin-top: -15px;" class="text-end w-75">{{CompanyName2}}</h5>
    
                        <h1>List Of Rooms</h1>
                    </span>
                    <span>
                        <img src="{{logo1}}" style="color: black;" alt="" srcset="" height="150"
                            width="150">
                    </span>
            
            
                </div>
               </div>
           
            <div class="pt-4">
                <table class="table">
                    <thead>
                        <th>S#</th>
                        <th>Title</th>
                        <th>Code</th>
                        <th>Category</th>
                        <th>Floor</th>
                        <th class="text-end">Rent</th>
                      
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of roomList;index as index">
                            <td>{{index+1}}</td>
                            <td>{{item.roomTitle}}</td>
                            <td>{{item.roomCode}}</td>
                            <td>{{item.categoryName}}</td>
                            <td>{{item.floorName}}</td>
                            <td class="text-end">{{item.rentPerDay |number}}</td>
                            
        
                        </tr>
                        <tr *ngIf="partyList == ''" class="text-center">
                            <td colspan="6">No Data Available</td>
                        </tr>
                    </tbody>
                </table>
        
            </div>
        </div>
    </div>
</div>
